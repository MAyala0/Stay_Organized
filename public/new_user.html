<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/favicon.ico" type="image/icon">
    <title>Stay Organized-Register</title>
</head>

<body>
    <!--Nav Bar-->
    <nav class="navbar navbar-expand-lg navbar-light navbkgcolor">
        <a class="navbar-brand" href="index.html">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse  " id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="all_todos.html">To-Do Lists</a>
                <a class="nav-link" href="new_todo.html">Add to a List</a>
                <a class="nav-link active" href="new_user.html">Register</a>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="row d-flex justify-content-center">
                <h1 class="display-3">Get Organized</h1>
            </div>

            <!--start form-->
            <form method="POST" id="newUserForm" action="#">

                <!--name-->
                <div class="row form-group d-flex justify-content-center">
                    <div class="col-sm-3 p-2">
                        <label for="name">Name</label>
                    </div>
                    <div class="col-sm-5  p-2">
                        <input type="text" class="form-control" id="name" required autofocus placeholder="Jane Smith">
                    </div>
                </div>

                <!--username-->
                <div class="row form-group d-flex justify-content-center">
                    <div class="col-sm-3 p-2">
                        <label for="username">Username</label>
                    </div>
                    <div class="col-sm-5  p-2">
                        <input type="text" class="form-control" id="username" required placeholder="User1">
                        <div class="row" id="usernameDiv">

                        </div>
                    </div>

                </div>

                <!--password-->
                <div class="row form-group d-flex justify-content-center">
                    <div class="col-sm-3 p-2">
                        <label for="password">Password</label>
                    </div>
                    <div class="col-sm-5  p-2">
                        <input type="password" class="form-control" id="password" required placeholder="Password">
                    </div>
                </div>

                <!--confirm password-->
                <div class="row form-group d-flex justify-content-center">
                    <div class="col-sm-3 p-2">
                        <label for="passwordConf">Confirm Password</label>
                    </div>
                    <div class="col-sm-5  p-2">
                        <input type="password" class="form-control" id="passwordConf" required
                            placeholder="Confirm Password">
                        <div class="row" id="passwordDiv">

                        </div>
                    </div>
                </div>

                <!--add button-->
                <div class="d-flex justify-content-end col-sm-10">
                    <button type="reset" class="btn btn-outline-info mr-2" id="resetBtn">Reset</button>
                    <button type="submit" class="btn btn-info">Register</button></div>
            </form>
            <div class="row d-flex justify-content-end">
                <div class="col-sm-9" id="confirmationDiv">


                </div>
            </div>
        </div>
    </main>

    <!--Footer-->
    <footer class="fixed-bottom">
        <hr>
        <p class="d-flex justify-content-end">&copy; Copyright 2020</p>
    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/new_user.js"></script>
</body>

</html>
