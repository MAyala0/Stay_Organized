<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/favicon.ico" type="image/icon">

    <title>Stay Organized-Add To-Do </title>
</head>

<body>
    <!--Nav Bar-->
    <nav class="navbar navbar-expand-lg navbar-light navbkgcolor">
        <a class="navbar-brand" href="index.html">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse  " id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="all_todos.html">To-Do Lists</a>
                <a class="nav-link active" href="new_todo.html">Add to a List</a>
                <a class="nav-link" href="new_user.html">Register</a>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="row d-flex justify-content-center">
                <h1 class="display-3">Add to the List </h1>
            </div>

            <!--start form-->
            <form method="POST" id="newTodoForm" action="#">
                <!--user-->
                <div class="row form-group d-flex justify-content-center">
                    <div class="col-sm-3  p-2">
                        <label for="userDdl">User</label>
                    </div>
                    <div class="col-sm-5  p-2">
                        <select class="form-control" id="userDdl" autofocus>
                            <option value="-1">Select a User</option>
                        </select>
                    </div>
                </div>
                <div class="row d-flex  justify-content-center" id="userDiv">
                </div>

                <!--category-->
                <div class="row form-group d-flex justify-content-center">
                    <div class="col-sm-3  p-2">
                        <label for="categoryDdl">Category</label>

                    </div>
                    <div class="col-sm-5  p-2">
                        <select class="form-control" id="categoryDdl">
                            <option value="-1">Select a Category</option>
                        </select>
                    </div>
                </div>
                <div class="row d-flex  justify-content-center" id="categoryDiv">
                </div>
                <!--description-->
                <div class="row form-group d-flex justify-content-center">
                    <div class="col-sm-3 p-2">
                        <label for="description">Description</label>
                    </div>
                    <div class="col-sm-5  p-2">
                        <textarea class="form-control" id="description" rows="3" required></textarea>
                    </div>
                </div>

                <!--deadline-->
                <div class="row form-group d-flex justify-content-center">
                    <div class="col-sm-3 p-2">
                        <label for="deadline">Deadline</label>
                    </div>
                    <div class="col-sm-5  p-2">
                        <input type="date" class="form-control" id="deadline" required>
                    </div>
                </div>

                <!--Priority-->
                <div class="row form-group d-flex justify-content-center">
                    <div class="col-sm-3 p-2">
                        <label for="priority">Priority</label>
                    </div>
                    <div class="col-sm-5  p-2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="priority" id="lowPriority" value="Low">
                            <label class="form-check-label" for="lowPriority">Low</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="priority" id="medPriority"
                                value="Medium">
                            <label class="form-check-label" for="medPriority">Medium</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="priority" id="highPriority" value="High"
                                checked>
                            <label class="form-check-label" for="highPriority">High</label>
                        </div>
                    </div>
                </div>

                <!--add button-->
                <div class="d-flex justify-content-end col-sm-10">
                    <button type="reset" class="btn btn-outline-info mr-2">Reset</button>
                    <button type="submit" class="btn btn-info"><svg width="1em" height="1em" viewBox="0 0 16 16"
                            class="bi bi-plus-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                            <path fill-rule="evenodd"
                                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                        </svg> Add</button></div>
            </form>
            <div class="row d-flex justify-content-end">
                <div class="col-sm-10" id="confirmationDiv">
                </div>
            </div>
        </div>
    </main>
    <!--Footer-->

    <footer class="fixed-bottom">
        <hr>
        <p class="d-flex justify-content-end">&copy; Copyright 2020</p>
    </footer>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/new_todo.js"></script>
</body>

</html>
